name: Generate Changelog

on:
  schedule:
    - cron: '0 12 * * 1' #toda segunda-feira 12h
  workflow_dispatch: # Permite rodar manualmente 

permissions:
  contents: write 

jobs:
  generate-changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Configure Git User
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get All Pull Requests merged
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const since = new Date();
            since.setDate(since.getDate() - 7); // Last 7 days 

            const pulls = await github.paginate(
              github.rest.pulls.list,
              {
                owner,
                repo,
                state: "closed",
                sort: "updated",
                direction: "desc"
              }
            );

            const mergedPRs = pulls
              .filter(pr => pr.merged_at && new Date(pr.merged_at) >= since)
              .map(pr => `- ${pr.title} (#${pr.number}) by @${pr.user.login}`);

            const changelogContent = `# üÜï Changelog - ${new Date().toISOString().split('T')[0]}\n\n` +
                                    `## ‚úÖ Pull Requests Merged \n` +
                                    (mergedPRs.length ? mergedPRs.join("\n") : "No updates this week.");

            require("fs").writeFileSync("changelog.md", changelogContent);

      - name: Changelog
        run: cat changelog.md

      - name: Commit and Push Changelog
        run: |
          git add changelog.md
          git commit -m "üìù Update Changelog"
          git branch -M master # Garante que est√° na branch correta
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push origin master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
