name: Generate Changelog

on:
  schedule:
    - cron: '0 12 * * 1' # Toda segunda-feira Ã s 12h
  workflow_dispatch: # Permite rodar manualmente

permissions:
  contents: write

jobs:
  generate-changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Configure Git User
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get All Pull Requests merged with commit messages
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const since = new Date();
            since.setDate(since.getDate() - 7); // Ãšltimos 7 dias

            const pulls = await github.paginate(
              github.rest.pulls.list,
              {
                owner,
                repo,
                state: "closed",
                sort: "updated",
                direction: "desc"
              }
            );

            const mergedPRs = pulls.filter(pr => pr.merged_at && new Date(pr.merged_at) >= since);

            if (mergedPRs.length === 0) {
              require("fs").writeFileSync("changelog.md", "No updates this week.");
              return;
            }

            let changelogContent = "";

            for (const pr of mergedPRs) {
              const prDate = new Date(pr.merged_at).toISOString().split('T')[0];

              changelogContent += `\n### ðŸ“Œ PR: ${prDate} ${pr.title} (#${pr.number}) by @${pr.user.login}\n`;
              changelogContent += `#### ðŸŸ¢ Commits\n`;

              // ObtÃ©m os commits do PR
              const commits = await github.paginate(
                github.rest.pulls.listCommits,
                { owner, repo, pull_number: pr.number }
              );

              if (commits.length) {
                const commitMessages = commits.map(commit => `[${commit.commit.message}]`).join("|\n");
                changelogContent += commitMessages + "|\n";
              }
            }

            require("fs").writeFileSync("changelog.md", changelogContent.trim());

      - name: Changelog
        run: cat changelog.md

      - name: Commit and Push Changelog
        run: |
          git add changelog.md
          git commit -m "Update Changelog"
          git branch -M master 
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push origin master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
